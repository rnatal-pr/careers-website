<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ job['title'] }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   {% include 'nav.html' %}
<div class="container mt-5 pt-4">
    <h2 class="text-center mb-4">Apply for {{ job['title'] }}</h2>
    <form method="post" action="{{ url_for('submit_application') }}" enctype="multipart/form-data">
        <h3>Job Description:</h3>
        <p class="lead">{{ job['responsabilities'] }}</p>
        <h3>Requirements:</h3>
        <p class="lead">{{ job['requirements'] }}</p>
        <input type="hidden" name="job_id" value="{{ job['id'] }}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <div class="form-group col-md-12">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="resume">Upload Resume:</label>
                <input type="file" class="form-control-file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            </div>
            <div class="form-group col-md-6 d-flex justify-content-end align-items-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   {% include 'footer.html' %}
</body>
</html>
